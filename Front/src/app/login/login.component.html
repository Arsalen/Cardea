<!doctype html>
<html class="no-js " lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

  <title>Sign In</title>
</head>

<body class="theme-cyan authentication sidebar-collapse" style="background-image: url(assets/images/login.jpg)">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
  <div class="container">
    <div class="navbar-translate n_logo">
        <div class="m-t-30"></div>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-bar bar1"></span>
        <span class="navbar-toggler-bar bar2"></span>
        <span class="navbar-toggler-bar bar3"></span>
      </button>
    </div>
    <div class="navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
        </li>
        <li class="nav-item">
        </li>
        <li class="nav-item">
          <a class="nav-link" title="Follow us on Twitter" href="javascript:void(0);" target="_blank">
            <i class="zmdi zmdi-twitter"></i>
            <p class="d-lg-none d-xl-none">Twitter</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" title="Like us on Facebook" href="javascript:void(0);" target="_blank">
            <i class="zmdi zmdi-facebook"></i>
            <p class="d-lg-none d-xl-none">Facebook</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" title="Follow us on Instagram" href="javascript:void(0);" target="_blank">
            <i class="zmdi zmdi-instagram"></i>
            <p class="d-lg-none d-xl-none">Instagram</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-round" (click)="goto_signup()">SIGN UP</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Navbar -->

<div class="page-header">
  <div class="page-header-image" style="background-image:url(assets/images/login.jpg)"></div>
  <div class="container">
    <div class="col-md-12 content-center">
      <div class="card-plain">
        <form class="form" method="" action="">
          <div class="header">
              <img src="assets/images/logo.svg" width="78" height="78" alt="Oreo">
            <h6>CARDEA</h6>
          </div>
          <div class="content">
            <div class="input-group input-lg">
              <input type="text" [(ngModel)]="name" name="name"  class="form-control" placeholder="Enter User Name">
              <span class="input-group-addon">
                                <i class="zmdi zmdi-account-circle"></i>
                            </span>
            </div>
            <div class="input-group input-lg">
              <input type="password" placeholder="Password" class="form-control" />
              <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
            </div>
          </div>
          <div class="footer text-center">
            <a  class="btn btn-primary btn-round btn-lg btn-block" (click)="clinic_log(name)" >SIGN IN</a>
            <h5><a routerLink="/department_log" class="link">Sign in as a department</a></h5>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <nav>
        <ul>
          <li><a href="http://thememakker.com/contact/" target="_blank">Contact Us</a></li>
          <li><a href="http://thememakker.com/about/" target="_blank">About Us</a></li>
          <li><a href="javascript:void(0);">FAQ</a></li>
        </ul>
      </nav>
      <div class="copyright">
        &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>,
        <span>Designed by <a href="../../../../index.html" target="_blank">ThemeMakker</a></span>
      </div>
    </div>
  </footer>
</div>

<!-- Jquery Core Js -->

<script>
  $(".navbar-toggler").on('click',function() {
    $("html").toggleClass("nav-open");
  });
  //=============================================================================
  $('.form-control').on("focus", function() {
    $(this).parent('.input-group').addClass("input-group-focus");
  }).on("blur", function() {
    $(this).parent(".input-group").removeClass("input-group-focus");
  });
</script>
</body>
</html>
